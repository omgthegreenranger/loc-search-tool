<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" src="./assets/css/styles.css">
    <title>LoC/See</title>
</head>
<body>
    <main>
        <section>
            <h2>Library of Congress Search Engine</h2>
            <input type="text" id="loc-search" placeholder="Search!">
            <div class="dropdown">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Format
                </button> -->
                <select class="dropdown-item" id="dropdown-chosen">
                    <option value="maps">Maps</option>
                    <option value="audio">Audio</option>
                    <option value="photos">Photos</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="film-and-videos">Film and Videos</option>
                    <option value="notated-music">Music</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="websites">Websites</option>
                </select>
            </div>
            <button id="searchLoc" class="btn btn-primary" type="button" value="Submit">Search LoC!</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
